<div class="story {{position}}" (click)="goToDetail(story?.$key)">
  <div class="image" *ngIf="story?.image_url" [ngStyle]="{'background-image': 'url(' + story?.image_url + ')'}"> </div>
  <div class="card">
    <h2>{{story?.title}}</h2>
    <div class="social-media">
      <hr/>
      <div class="icons">
        <a (click)="facebook($event)"><img class="social-media-icon" src="assets/images/fb.svg"></a>
        <a (click)="stopProp($event)"><img class="social-media-icon" src="assets/images/twitter.svg"></a>
        <a><img class="social-media-icon" src="assets/images/socialmedia/Email-Color.svg"></a>
        <a><img class="social-media-icon" src="assets/images/socialmedia/Pinterest-Color.svg"></a>
      </div>
    </div>
    <div class="tags">
      <!--<span *ngFor="let key of story?.featuredCollections; let last = last"><a (click)="goToCollection(key)">{{story?.featuredCollectionsObject[key]}}</a><span *ngIf="!last || (last && story?.collections.length > 0)"> | </span></span>
      <span *ngFor="let key of story?.collections; let last = last"><a (click)="goToCollection(key)">{{story?.collectionsObject[key]}}</a><span *ngIf="!last"> | </span></span>-->
      <span *ngFor="let key of story?.featuredCollections; let last = last">{{story?.featuredCollectionsObject[key]}}<span *ngIf="!last || (last && story?.collections.length > 0)"> | </span></span>
      <span *ngFor="let key of story?.collections; let last = last">{{story?.collectionsObject[key]}}<span *ngIf="!last"> | </span></span>
    </div>
  </div>
</div>
