<div class="card" (click)="goToDetail(story?.$key)">
  <div class="image" *ngIf="story?.image_url" [ngStyle]="{'background-image': 'url(' + story?.image_url + ')'}">
    <div *ngIf="story?.featured && !(noShowStar)" class="bursts">
      <div id="burst-8"></div>
    </div>
  </div>
  <div class="content">
    <h4>{{story?.title}}</h4>
    <p>{{story?.description}}<p>
  </div>

    <ul>
      <li *ngFor="let featuredCollection of story?.featuredCollections">{{featuredCollection}}</li>
    </ul>
  </div>-->
</div>
