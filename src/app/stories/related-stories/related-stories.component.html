<div class="background" id="related-background">
  <div class="content">
        <div *ngIf="shouldDisplay" class="others">Other stories tagged "{{collection?.title}}"</div>
        <span *ngFor="let storycard of (relatedStorycards | async); let first = first;">
            <app-story-card *ngIf="first" [storycard]="(storycard | async)" [position]="'left'"></app-story-card> 
            <app-story-card *ngIf="!first" [storycard]="(storycard | async)" [position]="'right'" [smaller]="'smaller'"></app-story-card>  
        </span>
  </div>
</div>
