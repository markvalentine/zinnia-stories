<div class="card" (click)="goToDetail(story?.$key)">
  <div class="image" *ngIf="story?.image_url" [ngStyle]="{'background-image': 'url(' + story?.image_url + ')'}">
    <div class="bursts">
      <div *ngIf="story?.featured && !(noShowStar)"  class="featured"></div>
      <div *ngIf="!story?.featured || (noShowStar)"  class="unfeatured"></div>
    </div>
  </div>
  <div class="content">
    <h4>{{story?.title}}</h4>
    <p>{{story?.description}}</p>
    <div class="overlay">
      <div class="read-more">Read More</div>
    </div>
  </div>
  <!--<div *ngIf="story?.featuredCollections?.length > 0">
    <h5>Featured In:</h5>
    <ul>
      <li *ngFor="let featuredCollection of story?.featuredCollections">{{featuredCollection}}</li>
    </ul>
  </div>-->
</div>
