<div class="background">
  <div class="stories">
    <span *ngFor="let story of (featuredStories | async)">
      <app-featured-story-card [storyString]="(story | async)"></app-featured-story-card>
    </span>
    <span *ngFor="let story of (stories | async)">
      <app-story-card *ngIf="!story.featured" [storyString]="story"></app-story-card>
    </span>
  </div>
</div>
