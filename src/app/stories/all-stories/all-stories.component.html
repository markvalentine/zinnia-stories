<div class="banner">
    <div class="banner-text">
        <h1>What's your story?</h1>
        Everyone has a story.  Whether its your own, your grandma's, or your neighbor's, we want to hear it.
    </div>
    <a target="_blank" href="https://ramblinstories.typeform.com/to/tncfB7"><div class="share-your-story" >SHARE YOUR STORY!</div></a>
</div>
<div class="triangles">
  <img src="./assets/images/Triangles.svg">
</div>
<div class="background">
  <div class="content">
    <span *ngFor="let story of (stories | async); let index = index; let first = first;">
      <app-featured-story-card *ngIf="(index % 5) == 0" [storyString]="story"></app-featured-story-card>
      <app-story-card *ngIf="(index % 5) == 1 || (index % 5) == 3" [storyString]="story" [position]="'left'"></app-story-card>
      <app-story-card *ngIf="(index % 5) == 2 || (index % 5) == 4" [storyString]="story" [position]="'right'"></app-story-card>

      <div *ngIf="index == 4" class="email-input">
        <app-email [backgroundColor]="'green'" style="position: absolute; left: 0; right: 0;"></app-email>
      </div>
    </span>
    <!--This is a hack you should probably figure out the right way to do it-->
    <div *ngIf="!isLoadingNext && ((stories | async)?.length % 5 == 0)">
      <hr/>
      <div class="load-more" (click)="moreStories()">More Stories</div>
    </div>
    <div *ngIf="isLoadingNext" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
