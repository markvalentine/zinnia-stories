<div class="collection under-overlay" *ngIf="collectionProperties | async" [ngStyle]="{'background-image': 'url(' + (collectionProperties | async)?.image_url + ')'}">  
  <div class="overlay"></div>
  <h3 class="over-overlay">{{(collectionProperties | async).title}}</h3>
  <p class="over-overlay">{{(collectionProperties | async).description}}</p>
  <div *ngIf="(isAuth | async)" class="edit over-overlay"><button (click)="toEdit()">Edit</button></div>
</div>
<div class="background speckle">
  <div class="content">
    <div class="featured title">Featured Story</div>
    <span *ngFor="let story of (featuredStories | async)">
      <app-featured-story-card [story]="(story | async)"></app-featured-story-card>
    </span>
    <div class="title more-stories">More Stories</div>
    <span *ngFor="let story of (stories | async); let index = index">
      <app-featured-story-card *ngIf="(index % 7) == 6" [story]="(story | async)"></app-featured-story-card> 
      <app-story-card *ngIf="(index % 7) != 6" [story]="(story | async)"></app-story-card>  
    </span>
    <!--This is a hack you should probably figure out the right way to do it-->
    <div *ngIf="!isLoadingNext && ((stories | async)?.length % 7 == 6)" class="load-more" (click)="moreStories()">Load More</div>
    <div *ngIf="!(collectionProperties | async) || !(featuredStories | async) || !(stories | async) || isLoadingNext" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
