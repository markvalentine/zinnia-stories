<div class="background">
    <div class="stories">
        <span *ngFor="let story of (featuredStories | async); let first = first">
            <app-featured-story-card  *ngIf="first" [story]="(story | async)" [noShowStar]="true"></app-featured-story-card>
            <app-story-card  *ngIf="!first" [story]="(story | async)" [noShowStar]="true"></app-story-card>
        </span>
    </div>
</div>
