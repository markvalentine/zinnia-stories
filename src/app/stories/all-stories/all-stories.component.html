<ul>
  <li *ngFor="let story of (featuredStories | async)">
    <app-featured-story-card [storyString]="(story | async)"></app-featured-story-card>
  </li>
  <li *ngFor="let story of (stories | async)">
    <!--<app-featured-story-card *ngIf="story.featured" [storyString]="story"></app-featured-story-card>-->
    <app-story-card *ngIf="!story.featured" [storyString]="story"></app-story-card>
  </li>
</ul>
