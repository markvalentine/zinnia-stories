<div class="background white">
  <div class="content story">
    <div *ngIf="story | async">
      <span *ngIf="(isAuth | async)"><br/><button (click)="toEdit()">Edit</button></span>
      <h3 class="title">{{(story | async).title}}</h3>
      <div class="social-media">
        <a (click)="facebook()"><img class="social-media-icon" src="assets/images/socialmedia/facebook-color.svg"></a>
        <a href="https://twitter.com/intent/tweet?url=https://markvalentine.github.io/zinnia-stories{{this.router.url}}&text={{(story | async).title}}"><img class="social-media-icon" src="assets/images/socialmedia/twitter-color.svg"></a>
        <a target="_blank" data-pin-do="buttonPin" href="https://www.pinterest.com/pin/create/button/?url=https://markvalentine.github.io/zinnia-stories{{this.router.url}}/&media={{encodedURL}}&description={{(story | async)?.title}}" data-pin-shape="round"><img class="social-media-icon" src="assets/images/socialmedia/Pinterest-Color.svg"></a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="story | async">
  <img class="image" *ngIf="(story | async)?.image_url" src="{{(story | async)?.image_url}}">
</div>
<div class="background white">
  <div class="content story">
    <div *ngIf="story | async">
      <p *ngIf="(!(story | async)?.delta)">{{(story | async).text}}</p>
    </div>
    <div id="delta"></div>
    <div *ngIf="story | async">
      <div class="social-media">
        <a (click)="facebook()"><img class="social-media-icon" src="assets/images/socialmedia/facebook-color.svg"></a>
        <a href="https://twitter.com/intent/tweet?url=https://markvalentine.github.io/zinnia-stories{{this.router.url}}&text={{(story | async).title}}"><img class="social-media-icon" src="assets/images/socialmedia/twitter-color.svg"></a>
        <a target="_blank" data-pin-do="buttonPin" href="https://www.pinterest.com/pin/create/button/?url=https://markvalentine.github.io/zinnia-stories{{this.router.url}}/&media={{encodedURL}}&description={{(story | async)?.title}}" data-pin-shape="round"><img class="social-media-icon" src="assets/images/socialmedia/Pinterest-Color.svg"></a>
      </div>
    </div>
    <div *ngIf="!(story | async)" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
<app-share-a-story></app-share-a-story>
<span *ngFor="let collectionKey of (story | async)?.featuredCollections">
  <app-related-stories [collectionKey]="collectionKey" [storyKey]="key"></app-related-stories>
</span>
<span *ngFor="let collectionKey of (story | async)?.collections">
  <app-related-stories [collectionKey]="collectionKey" [storyKey]="key"></app-related-stories>
</span>
<span *ngIf="(story | async)?.featuredCollections == '' && (story | async)?.collections == ''">
  <app-related-stories [storyKey]="key"></app-related-stories>
</span>
<app-email></app-email>
