<div class="card" (click)="goToDetail(story?.$key)">
  <div class="image" *ngIf="story?.image_url" [ngStyle]="{'background-image': 'url(' + story?.image_url + ')'}">
    <div *ngIf="story?.featured && !(noShowStar)" class="bursts">
      <div id="burst-8"></div>
    </div>
  </div>
  <div class="story under-overlay">
    <h3>{{story?.title}}</h3>
    <div class="description"><strong><i>{{story?.description}}</i></strong></div>
    <div class="overlay">
      <span *ngIf="story?.featuredCollections.length > 0">Featured in:
        <span *ngFor="let key of story?.featuredCollections; let last = last"><a click="goToDetail(key)"><i>{{story?.featuredCollectionsObject[key]}}</i></a><span *ngIf="!last"> | </span></span>
      </span>
      <span *ngFor="let key of story?.collections; let last = last"><a click="goToDetail(key)">{{story?.collectionsObject[key]}}</a><span *ngIf="!last"> | </span></span>
    </div> 
  </div>
</div>
