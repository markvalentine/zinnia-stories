    <div class="content">

        <div>
            <span *ngFor="let storycard of (featuredStoryCards | async); let first = first; let last = last;">
                <!--<div *ngIf="first" class="title" style="font-size: 40px;">Story of the Day</div>-->
                <app-featured-story-card  *ngIf="first" [storycard]="(storycard | async)" [noShowStar]="false"></app-featured-story-card>
                <!--<div *ngIf="first" class="title" style="font-size: 38px;">Other Stories</div>-->
                <app-story-card  *ngIf="!first && !last" [storycard]="(storycard | async)" [noShowStar]="true" [position]="'left'"></app-story-card>
                <app-story-card  *ngIf="last" [storycard]="(storycard | async)" [noShowStar]="true" [position]="'right'"></app-story-card>
                <hr *ngIf="last"/>
                <a routerLink="/stories/" routerLinkActive="active"><div *ngIf="last" class="load-more">More Stories</div></a>
            </span>
        </div>
        <div *ngIf="!(featuredStoryCards | async)" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>

</div>
