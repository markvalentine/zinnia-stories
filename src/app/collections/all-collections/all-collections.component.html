<div class="background speckle">
  <div class="content">
    <span *ngFor="let collection of (collections | async)" (click)="goToDetail(collection.$key)">
      <app-collection-card [collectionString]="collection"></app-collection-card>
    </span>
    <div *ngIf="!(collections | async)" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
