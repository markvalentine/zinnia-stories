<div class="card" (click)="goToDetail(story?.$key)">
  <div class="image" *ngIf="story?.image_url" [ngStyle]="{'background-image': 'url(' + story?.image_url + ')'}">
    <div *ngIf="story?.featured && !(noShowStar)" class="bursts">
      <div id="burst-8"></div>
    </div>
  </div>
  <div class="story under-overlay">
    <h3>{{story?.title}}</h3>
    <div class="description"><strong><i>{{story?.description}}</i></strong></div>
    <p>{{story?.text}}</p>
    <div class="overlay"></div>
  </div>
</div>
